{% extends 'layout.html' %}


{% block title %}Acceuil{% endblock title %}

{% block content %}

<div class="content">
  <div class="row">
    <div class="col-md-12">
      <a href="{% url 'polls:add' %}" class="btn btn-primary btn-sm">Ajouter</a>
    </div>
  </div>
  <ul>

    {% for question in questions %}
    <li>
      <a href="{% url 'polls:details' question.id %}">
        {{ question.question_text }}
      </a>
    </li>
    {% endfor %}

  </ul>
</div>

{% endblock content %}
